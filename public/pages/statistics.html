<!DOCTYPE html>
<html>
    <head>
        <title>Statistics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/statistics.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <img class="cumulativeImg one" src="../assets/img/association/cumulative1.png" alt="50 Total Volunteers">  
                    </div>
                <div class="col-sm-12 col-md-4">
                    <img class="cumulativeImg two" src="../assets/img/association/cumulative2.png" alt="1200 students"> 
                </div>
                <div class="col-sm-12 col-md-4">
                    <img class="cumulativeImg three" src="../assets/img/association/cumulative3.png" alt="13 countries"> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class=overline>
                        STUDENTS' HOME COUNTRIES
                    </p>
                    <img id="studentmap" src="../assets/img/association/map-countries.svg" alt="homecountries map">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p class=overline>
                    STUDENTS BY GENDER
                </p>
               <img src="../assets/img/association/gender.svg" alt="43% women 57% men"> 
               <p class="small">
                There is only a slight difference on the percentage of women and men in our classes.
               </p> 
            </div>
            <div class="col-md-6">
                <p class=overline>
                    STUDENTS' LEVEL OF EDUCATION
                </p>
               <img src="../assets/img/association/education.svg" alt="Student's level of education"> 
               <p class="small">
                We look forward to supporting students from many education backgrounds. 
               </p> 
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
